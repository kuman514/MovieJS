<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹 동영상 플레이어</title>

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/control.css">
    <link rel="stylesheet" href="css/notification.css">

    <script src="js/fileloader.js"></script>
    <script src="js/loopbutton.js"></script>
    <script src="js/mirror.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body>
    <main>
      <div class="movie-area">
        <div class="video-area">
          <video src="sample/damedane.mp4" controls autoplay></video>
        </div>
        <div class="control-panel">
          <!-- 비디오 불러오기 -->
          <input type="file" id="load-file" accept=".avi, .mp4, .mkv">
          <!-- 반복재생 활성화 -->
          <button id="repeat">반복 재생</button>
          <!-- 가로 뒤집기 -->
          <button id="mirror-x">가로 뒤집기</button>
          <!-- 세로 뒤집기 -->
          <button id="mirror-y">세로 뒤집기</button>
        </div>
      </div>
    </main>
    <div class="expand-req">
      현재 창 크기가 너무 작습니다.<br>
      400*240픽셀 이상으로 늘려주세요.
    </div>
  </body>
</html>
