<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹 동영상 플레이어</title>

    <script src="js/fileloader.js"></script>
    <script src="js/loopbutton.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body>
    <main>
      <div class="movie-area">
        <video src="sample/damedane.mp4" controls></video>
        <div class="control-panel">
          <!-- 비디오 불러오기 -->
          <input type="file" id="load-file" accept=".avi, .mp4, .mkv">
          <!-- 반복재생 활성화 -->
          <button id="repeat">반복 재생</button>
        </div>
      </div>
      <div class="bottom-notification">
        <!-- 하단 알림창 -->
      </div>
    </main>
  </body>
</html>
